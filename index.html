<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Your Library!</h1>
  </header>
  <main>
    <div class="yourBooks"><h2>Your Books:</h2></div>
    <div class="addNewBook">
      <h2>Add new Book:</h2>
        <div class="form">
          <div class="title">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
          </div>
          <div class="author">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
          </div>
          <div class="numPages">
            <label for="numPages">Number of Pages?</label>
            <input type="number" name="numPages" id="numPages">
          </div>
          <div class="hasRead">
            <label for="hasRead">Have you read it?</label>
            <input type="checkbox" name="hasRead" id="hasRead">
          </div>
          <input type="button" value="SUBMIT" id="submit">
        </div>
    </div>
  </main>
</body>
</html>
