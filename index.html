<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Your Library!</h1>
  </header>
  <main>
    <div id="yourBooks">
      <h2>Your Books:</h2>
      <div id="container">

      </div>
    </div>
    <div class="addNewBook">
      <h2>Add new Book:</h2>
        <form action="" id="newBook">
          <div class="title">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
          </div>
          <div class="author">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
          </div>
          <div class="numPages">
            <label for="numPages">Number of Pages?</label>
            <input type="number" name="numPages" id="numPages" required>
          </div>
          <div class="hasRead">
            <label for="hasRead">Have you read it?</label>
            <input type="checkbox" name="hasRead" id="hasRead">
          </div>
          <button id="submit">SUBMIT</button>
        </form>
    </div>
  </main>
</body>
</html>
